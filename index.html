            <a href="#discord" tool-tip="Copy?"><button onclick="AdvancedCopy()"><img src="./images/icon-discord.png"></button></a>
            <script>
                function AdvancedCopy(){
                    var theText = 'csomi#9533';
                    var hiddenCopy = document.createElement('div');
                    hiddenCopy.innerHTML = theText;
                    hiddenCopy.style.position = 'absolute';
                    hiddenCopy.style.left = '-9999px';
                    var currentRange;
                    if(document.getSelection().rangeCount > 0)
                    {
                        currentRange = document.getSelection().getRangeAt(0);
                        window.getSelection().removeRange(currentRange);
                    }
                    else
                    {
                        currentRange = false;
                    }
                    document.body.appendChild(hiddenCopy);
                    var CopyRange = document.createRange();
                    CopyRange.selectNode(hiddenCopy);
                    window.getSelection().addRange(CopyRange);
                    try
                    {
                        document.execCommand('copy');
                        window.alert("My Discord username is copied to your clipboard!");
                        
                    }
                    catch(err)
                    {
                        window.alert("Your Browser Doesn't support this! Error : " + err);
                    }
                    window.getSelection().removeRange(CopyRange);
                    document.body.removeChild(hiddenCopy);
                    if(currentRange)
                    {
                        window.getSelection().addRange(currentRange);
                    }
                }
            </script>
        </div>
    </div>
