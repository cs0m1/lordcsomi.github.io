<body>
    <div class="container">
        <div class="bg">
            <video muted autoplay loop>
                <source src="./videos/stars.webm" type="video/webm">
            </video>
        </div>
        <h1>Coming Soon</h1>
        <h3>Site Nearly Ready</h3>
        <div class="progress-bar"><span></span></div>
        <div class="social">
            <a href="https://github.com/lordcsomi/" target="_blank"><img src="./images/icon-github.png" alt=""></a>
            <a href="https://www.facebook.com/adam.csomos.1" target="_blank"><img src="./images/icon-facebook.png" alt=""></a>
            <a href="https://www.youtube.com/channel/UCLwsHHvs0ZJBjVJU1xOJMnA/featured" target="_blank"><img src="./images/icon-youtube.png" alt=""></a>
            <a href="#iLoveYou"><img src="./images/icon-love.png" 
                onmouseover="this.src='./images/icon-love-full.png'"
                onmouseout="this.src='./images/icon-love.png'"></a>
            <a href="#discord"><button onclick="AdvancedCopy()"><img src="./images/icon-discord.png"></button></a>
            <script>
                function AdvancedCopy(){
                    //the text that is to be copied to the clipboard
                    var theText = 'csomi#9533';
                
                    //create our hidden div element
                    var hiddenCopy = document.createElement('div');
                    //set the innerHTML of the div
                    hiddenCopy.innerHTML = theText;
                    //set the position to be absolute and off the screen
                    hiddenCopy.style.position = 'absolute';
                    hiddenCopy.style.left = '-9999px';
                
                    //check and see if the user had a text selection range
                    var currentRange;
                    if(document.getSelection().rangeCount > 0)
                    {
                        //the user has a text selection range, store it
                        currentRange = document.getSelection().getRangeAt(0);
                        //remove the current selection
                        window.getSelection().removeRange(currentRange);
                    }
                    else
                    {
                        //they didn't have anything selected
                        currentRange = false;
                    }
                
                    //append the div to the body
                    document.body.appendChild(hiddenCopy);
                    //create a selection range
                    var CopyRange = document.createRange();
                    //set the copy range to be the hidden div
                    CopyRange.selectNode(hiddenCopy);
                    //add the copy range
                    window.getSelection().addRange(CopyRange);
                
                    //since not all browsers support this, use a try block
                    try
                    {
                        //copy the text
                        document.execCommand('copy');
                        window.alert("My Discord username is copied to your clipboard!");
                    }
                    catch(err)
                    {
                        window.alert("Your Browser Doesn't support this! Error : " + err);
                    }
                    //remove the selection range (Chrome throws a warning if we don't.)
                    window.getSelection().removeRange(CopyRange);
                    //remove the hidden div
                    document.body.removeChild(hiddenCopy);
                
                    //return the old selection range
                    if(currentRange)
                    {
                        window.getSelection().addRange(currentRange);
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
