<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img id="drag1" src="../images/icon-github.png" draggable="true" ondragstart="drag(event)" width="64" height="64">
<img id="drag2" src="../images/icon-instagram.png" draggable="true" ondragstart="drag(event)" width="64" height="64">
<img id="drag3" src="../images/icon-twitter.png" draggable="true" ondragstart="drag(event)" width="64" height="64">
<img id="drag4" src="../images/icon-youtube.png" draggable="true" ondragstart="drag(event)" width="64" height="64">

</body>
</html>
